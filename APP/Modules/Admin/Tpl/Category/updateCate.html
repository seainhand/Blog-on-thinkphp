<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Documen</title>
	<css file="__PUBLIC__/Css/public.css" />

</head>
<body>
	<form action = "{:U(GROUP_NAME . '/Category/runUpdateCate')}" method = 'post'>
		<table class='table'>
			<tr> 
				<th colspan = "2">添加栏目分类</th>
			</tr>
			<tr>
				<td align="right">父类：</td> 
	 		 	<td>
					<input type = "text" name = "pid" value='{$cate[0].pid}' />
				</td> 

			</tr>
			<tr>
				<td align="right">分类项目名称：</td>
				<td>
					<input type = "text" name = "name" value='{$cate[0].name}'/>
				</td>
			</tr>
			<tr>
				<td align = "right">排序：</td>
				<td>
					<input type="text" name='sort' value="{$cate[0].sort}"/>
				</td>
			</tr>
			<tr> 
				<td colspan = "2" align = "center"> 
					<input type = "submit" value = "保存添加"/>
					<input type = "hidden" name = "id" value = "{$cate[0].id}">
				</td>
			</tr>
	</form>
	</table>



</body>
</html>
