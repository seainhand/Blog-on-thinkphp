<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Documen</title>
	<css file="__PUBLIC__/Css/public.css" /> 
	<script type="text/javascript">
		 window.UEDITOR_HOME_URL = '__ROOT__/Data/ueditor/';
		 window.onload = function(){
 
 
		 	UE.getEditor('content');
		 }
		 	
	</script> 
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Data/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Data/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Data/ueditor/lang/zh-cn/zh-cn.js"></script>



</head>
<body>   
		<table class='table'>
			<tr>
				<th>ID</th>
				<TH>标题</TH>
				<th>所属分类</th>
				<th>点击次数</th>
				<th>发布时间</th>
				<th>操作</th>
			</tr>

			<foreach name = 'blog' item='v'>
				<tr>
					<td>{$v.id}</td>
					<td>{$v.title}<foreach name = 'v.attr' item='value'>
					<strong style='color:{$value.color}'>[{$value.name}]
					</strong></foreach>
					</td>
					<td>{$v.cate}</td>
					<td>{$v.click}</td>
					<td>{$v.time|date='y-m-d H:i',###}</td>
					<td>
						<if condition='ACTION_NAME eq "index"'>
							[<a href="{:U(GROUP_NAME . '/Blog/updateBlog',array('id' => $v['id']))}">修改</a>]
							[<a href="{:U(GROUP_NAME . '/Blog/toTrach',array('id' => $v['id'],'type'=> 1))}">删除</a>]
							<else/>
							[<a href="{:U(GROUP_NAME . '/Blog/toTrach',array('id' => $v['id'],'type'=> 0))}">还原</a>]
							[<a href="{:U(GROUP_NAME . '/Blog/delete',array('id' => $v['id']))}">彻底删除</a>]
						</if>
					</td>
				</tr>
				
			</foreach>
		
		</table> 

</body>
</html>
